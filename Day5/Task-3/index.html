<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-form task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Welcome to basic form</h1>

    <h2>Contact us form</h2>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <br>
        <label for="Email">Email</label>
        <input type="text" id="name" placeholder="Enter your email" required>
   <br>
        <label for="contact number">Contact Number</label>
        <input type="number" id="name" placeholder="Enter Card Number" required>
<br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="trans">Transgender</option>
        </select>
        <br>
        <label for="dob">Date Of Birth</label>
        <input type="date" id="Dob">
<br>
        <label for="Rating">Rating</label>
        <input type="radio" name="Rating">
        <label for="Rating" name = "Rating">1</label>
        <input type="radio" name="Rating">
        <label for="Rating" name = "Rating">2</label>
        <input type="radio" name="Rating">
        <label for="Rating" name = "Rating">3</label>
        <input type="radio" name="Rating">
        <label for="Rating" name = "Rating">4</label>
        <input type="radio" name="Rating">
        <label for="Rating" name = "Rating">5</label>
        <br>
        <label for="messgae">Enter Your Message</label><br>
        <textarea name="messgae" id="messgae" cols="30" rows="10"></textarea>
<br>
        <button>Send</button>
        <button>Reset</button>
<br>
<footer>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-youtube"></a>
</footer>
    </form>
</body>
</html>
