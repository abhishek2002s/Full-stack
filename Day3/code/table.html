<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables in HTML</title>

    <style>
        table,td,tr,th{
            border: 1px solid black;
            border-collapse:collapse ;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Information</caption>
        <!-- heading part -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <!-- body part -->
        <tbody>
            <tr>
                <td>Abhishek</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Satyam</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Rahul</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
